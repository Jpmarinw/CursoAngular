<div class="card">
  <img [src]="user?.avatar_url" alt="" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">{{ user?.login }}</h5>
    <p class="card-text">Nome: {{ user?.name }}</p>
    <p class="card-text">Seguidores: {{ user?.followers }}</p>
    <p class="card-text">Seguindo: {{ user?.following }}</p>
    <a [href]="user?.html_url" target="_blank" class="btn btn-primary">Ver Perfil</a>
  </div>
</div>
