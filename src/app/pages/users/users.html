<form [formGroup]="userForms" class="mb-3">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        class="form-control"
        placeholder="Digite o nome do usuário"
        formControlName="nome"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="idade">Idade</label>
      <input
        type="number"
        id="idade"
        class="form-control"
        placeholder="Digite a idade do usuário"
        formControlName="idade"
      />
    </div>
  </div>
  <button (click)="submitForm()" class="btn btn-success mt-3">Incluir</button>
</form>

<div class="row">
  @for (user of users; track user) {
  <app-user-card
    [user]="user"
    class="col-md-3"
    (userInfoEmitter)="infoUserSelecionado($event)"
  ></app-user-card>
  }
</div>

@if (selectedUser) {
<div class="mt-3 border col-md p-3">
  <h2>Usuário Selecionado</h2>
  <p>
    Nome: <b>{{ selectedUser.nome }}</b>
  </p>
  <p>
    Idade: <b>{{ selectedUser.idade }}</b>
  </p>
</div>
}
